    <style>
      .font-hind-siliguri {
        font-family: 'Hind Siliguri', sans-serif;
      }
      .text-shadow-custom {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      html::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .pulse-ring-button {
        position: relative;
        z-index: 0;
      }
      .pulse-ring-button::before {
        content: '';
        position: absolute;
        z-index: -1;
        inset: 0;
        border-radius: 9999px;
        animation: glass-shatter-reform 3.5s infinite;
      }
      
      @keyframes glass-shatter-reform {
        0%, 100% { /* Resting state */
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
          opacity: 0.7;
        }
        15% { /* Gentle pulse in */
          transform: scale(0.95);
          box-shadow: 0 0 5px 3px rgba(245, 158, 11, 0.4);
          opacity: 1;
        }
        30% { /* Shatter moment */
          transform: scale(1.1) rotate(5deg);
          opacity: 1;
          /* More complex box-shadow for a shattered look */
          box-shadow: 
            5px 5px 2px 0px rgba(245, 158, 11, 0.7), 
            -5px -8px 2px 0px rgba(245, 158, 11, 0.7),
            8px -3px 2px 0px rgba(245, 158, 11, 0.7),
            -7px 6px 2px 0px rgba(245, 158, 11, 0.7),
            10px 10px 5px -2px rgba(255, 255, 255, 0.3),
            -10px -10px 5px -2px rgba(255, 255, 255, 0.3);
        }
        50% { /* Pieces fly out */
          transform: scale(2.5) rotate(-15deg);
          opacity: 0;
          /* Pieces are now far apart and faded */
          box-shadow: 
            25px 25px 2px 0px rgba(245, 158, 11, 0), 
            -25px -30px 2px 0px rgba(245, 158, 11, 0),
            30px -15px 2px 0px rgba(245, 158, 11, 0),
            -28px 20px 2px 0px rgba(245, 158, 11, 0),
            40px 40px 5px -2px rgba(255, 255, 255, 0),
            -40px -40px 5px -2px rgba(255, 255, 255, 0);
        }
        60% { /* Pause before reforming */
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
          opacity: 0;
        }
        80% { /* Pieces rush back in - a bright flash */
           transform: scale(0.9);
           opacity: 1;
           box-shadow: 0 0 15px 10px rgba(255, 255, 255, 0.8), 0 0 30px 20px rgba(245, 158, 11, 0.6);
        }
      }

      /* Animated Gradient Text */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background: linear-gradient(-45deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 10s ease infinite;
      }
    </style>
