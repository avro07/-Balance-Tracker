    <style>
      .font-hind-siliguri {
        font-family: 'Hind Siliguri', sans-serif;
      }
      .text-shadow-custom {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      html::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .pulse-ring-button {
        position: relative;
        z-index: 0;
      }
      .pulse-ring-button::before {
        content: '';
        position: absolute;
        z-index: -1;
        inset: 0;
        border-radius: 9999px;
        animation: pulse-shatter-reform 3s infinite;
      }
      
      @keyframes pulse-shatter-reform {
        0%, 100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
          opacity: 0;
        }
        20% { /* Build up */
          transform: scale(1);
          box-shadow: 0 0 5px 3px rgba(245, 158, 11, 0.4);
          opacity: 1;
        }
        40% { /* Shatter */
          transform: scale(1.3) rotate(15deg);
          box-shadow: 
            8px 8px 0 -2px rgba(245, 158, 11, 0.7), 
            -8px -8px 0 -2px rgba(245, 158, 11, 0.7), 
            8px -8px 0 -2px rgba(245, 158, 11, 0.7), 
            -8px 8px 0 -2px rgba(245, 158, 11, 0.7);
          opacity: 1;
        }
        60% { /* Dissipate */
          transform: scale(1.8) rotate(30deg);
          box-shadow: 
            16px 16px 0 -2px rgba(245, 158, 11, 0), 
            -16px -16px 0 -2px rgba(245, 158, 11, 0), 
            16px -16px 0 -2px rgba(245, 158, 11, 0), 
            -16px 16px 0 -2px rgba(245, 158, 11, 0);
          opacity: 0;
        }
        70% { /* Pause */
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
          opacity: 0;
        }
        85% { /* Reform Flash */
          transform: scale(1.1);
          box-shadow: 0 0 10px 8px rgba(255, 255, 255, 0.8), 0 0 20px 15px rgba(245, 158, 11, 0.5);
          opacity: 1;
        }
      }

      /* Animated Gradient Text */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background: linear-gradient(-45deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 10s ease infinite;
      }
    </style>
