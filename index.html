    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #121212; /* Premium Black */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.75s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #splash-logo {
        width: 150px;
        max-width: 40%;
        animation: pulse-zoom 2.5s infinite ease-in-out;
      }

      @keyframes pulse-zoom {
        0% {
          transform: scale(0.95);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(0.95);
        }
      }
      .font-hind-siliguri {
        font-family: 'Hind Siliguri', sans-serif;
      }
      .text-shadow-custom {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      html::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .animate-plus-icon {
        animation: plus-icon-pulse 3s infinite ease-in-out;
      }
      @keyframes plus-icon-pulse {
        0%, 100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(90deg) scale(1.2);
        }
        50% {
          transform: rotate(180deg) scale(1);
        }
        75% {
          transform: rotate(270deg) scale(1.2);
        }
      }

      /* Animated Gradient Text */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background: linear-gradient(-45deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 10s ease infinite;
      }
    </style>
