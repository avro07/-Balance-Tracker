<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://zroos.com/wp-content/uploads/nex.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rs-Nexus</title>

    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#111111" />

    <!-- iOS PWA Tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://zroos.com/wp-content/uploads/nex.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rs-Nexus">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .font-hind-siliguri {
        font-family: 'Hind Siliguri', sans-serif;
      }
      .text-shadow-custom {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      html::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .animate-plus-icon {
        animation: plus-icon-pulse 3s infinite ease-in-out;
      }
      @keyframes plus-icon-pulse {
        0%, 100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(90deg) scale(1.2);
        }
        50% {
          transform: rotate(180deg) scale(1);
        }
        75% {
          transform: rotate(270deg) scale(1.2);
        }
      }

      /* Animated Gradient Text */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background: linear-gradient(-45deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-flow 10s ease infinite;
      }

      /* --- Splash Screen --- */
      #splash-screen {
        position: fixed;
        inset: 0;
        background-color: #111111; /* Premium Black */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.75s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 120px;
        animation: pulse-logo 2.5s infinite ease-in-out;
      }
      @keyframes pulse-logo {
        0%, 100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.08);
          opacity: 1;
        }
      }
      
      /* --- iOS Safe Area for Header --- */
      .header-container-safe-area {
        padding-top: calc(env(safe-area-inset-top) + 1rem); /* p-4 */
      }
      @media (min-width: 640px) { /* sm breakpoint */
        .header-container-safe-area {
          padding-top: calc(env(safe-area-inset-top) + 1.5rem); /* sm:p-6 */
        }
      }

      /* --- Dark Mode Base --- */
      body {
        transition: background-color 0.3s ease-in-out;
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
      }
    </style>

}

      <img src="https://zroos.com/wp-content/uploads/ar.png" alt="Loading Logo" class="splash-logo" />
    </div>

  </body>
</html>
